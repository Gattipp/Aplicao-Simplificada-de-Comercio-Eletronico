<!DOCTYPE html>
<html>
<head>
    <title>Produtos - Loja Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Loja Online</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/login">Login</a>
                <a class="nav-link" href="/registrar">Cadastrar</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Nossos Produtos</h1>

        <div class="row">
            {% for produto in produtos %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="{{ produto.imagem_url or '/static/images/placeholder.jpg' }}" 
                         class="card-img-top" 
                         alt="{{ produto.nome }}"
                         style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ produto.nome }}</h5>
                        <div class="mt-auto">
                            <p class="card-text"><strong>R$ {{ "%.2f"|format(produto.preco) }}</strong></p>
                            <a href="/produto/{{ produto.id }}" class="btn btn-primary w-100">
                                Ver Detalhes
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="col-12">
                <div class="alert alert-info">Nenhum produto dispon√≠vel no momento.</div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
